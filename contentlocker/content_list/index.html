<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>コンテンツ一覧</title>
  <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name='robots' content='noindex'>
</head>
<body>
    <h1>公開コンテンツ一覧</h1>
    <input type="text" id="search" placeholder="検索..." onkeyup="filterCards()">
    <select id="sort" onchange="sortCards()">
        <option value="asc">昇順</option>
        <option value="desc">降順</option>
    </select>
    <div class="container" id="cardContainer">
        <div class="card" data-date="2024-01-01" data-title="Time">
            <h3><a href="/contentlocker/pages/time/">Time</a></h3>
            <div class="expl">
                <p>
                    現在時刻を表示します。<br>
                    パターン1
                </p>
            </div>
        </div>
        <div class="card" data-date="2024-01-01-1" data-title="Time2">
            <h3><a href="/contentlocker/pages/time/pattern2/">Time-pattern2</a></h3>
            <div class="expl">
                <p>
                    現在時刻を表示します。<br>
                    パターン２
                </p>
            </div>
        </div>
        <div class="card" data-date="2024-09-08" data-title="Musaモバイル">
            <h3><a href="/contentlocker/pages/3abunkasai/musaBanana/">Musaモバイル</a></h3>
            <div class="expl">
                <p>
                    高校3年文化祭Musa<br>
                    残りチケット数を表示
                </p>
            </div>
        </div>
        <div class="card" data-date="2024-09-08-1" data-title="Musa-PC">
            <h3><a href="/contentlocker/pages/3abunkasai/musaBanana/show/">Musa-PC</a></h3>
            <div class="expl">
                <p>
                    高校3年文化祭<br>
                    残りチケット数を表示<br>
                    PC用のページ
                </p>
            </div>
        </div>
    </div>
    <footer><p><small>&copy; 2025 yoshito.one</small></p></footer>
    <script src="script.js"></script>
</body>
</html>
