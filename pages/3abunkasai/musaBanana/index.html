<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <section class="topSec">
      <div class="mainText">
        <h1>MUSA</h1>
        <h2>~Ohyama Factory~</h2>
        <div class="nowBanana">
          <div class="nowBananaContena">
            <p>残りチケット数</p>
            <div class="container">
              <h3><span id="bananaCount">0</span> 枚</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="bananaSchedule">
        <div class="bananacontena">
        <h1>予想チョコバナナ生産量</h1>
        <br>
          <div class="time-slot">
              <h2>9/8: 9:20 ~ 10:50</h2>
              <div class="quantity">70個</div>
          </div>

          <div class="time-slot">
              <h2>9/8: 10:50 ~ 12:23</h2>
              <div class="quantity">150個</div>
          </div>

          <div class="time-slot">
              <h2>9/8: 12:23 ~ 15:30</h2>
              <div class="quantity">180個</div>
          </div>
        </div>
      </div>
    </section>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
