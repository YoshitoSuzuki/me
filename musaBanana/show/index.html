<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/ress@4.0.0/dist/ress.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <section class="topSec">
      <div class="mainText">
        <div class="logo">
          <h1>MUSA</h1>
          <h2>~Ohyama Factory~</h2>
        </div>
        <div class="nowBanana">
          <p>残りチケット数</p>
          <div class="container">
            <h3><span id="bananaCount">0</span> 個</h3>
          </div>
        </div>

        <div class="qrAndTimer">
          <div class="qr">
            <img src="musaurlqr.png" alt="qrCode">
          </div>

          <div class="timer">
            <h2>チケットをご購入いただいた方は、15:00までに商品とのお引き換えをお願いいたします。</h2>
            <p id="countdown"></p>
          </div>
        </div>


      </div>
      <div class="bananaSchedule">
        <div class="bananacontena">
        <h1>予想チョコバナナ生産量</h1>
        <br>
          <div class="time-slot">
              <h2>9/8:<br>9:20 ~ 10:50</h2>
              <div class="quantity">70個</div>
          </div>

          <div class="time-slot">
              <h2>9/8:<br>10:50 ~ 12:23</h2>
              <div class="quantity">130個</div>
          </div>

          <div class="time-slot">
              <h2>9/8:<br>12:23 ~ 14:00</h2>
              <div class="quantity">150個</div>
          </div>

          <div class="time-slot">
              <h2>9/8:<br>14:00 ~ 15:30</h2>
              <div class="quantity">50個</div>
          </div>
        </div>
      </div>
    </section>


    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
