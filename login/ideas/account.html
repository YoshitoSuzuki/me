<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アカウント編集</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    input, textarea {
      width: 100%;
      margin: 6px 0;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .admin {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border: 1px solid #ccc;
    }

    #nav {
  background: #f8f9fa;
  padding: 10px;
  border-radius: 6px;
  font-weight: bold;
}
#nav a {
  text-decoration: none;
  margin-right: 15px;
  color: #007bff;
}
#nav a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
    <div id="nav"></div>

  <h2>アカウント情報</h2>
  <div><strong>ログイン中:</strong> <span id="loggedInUser"></span>（<span id="role"></span>）</div>

  <div class="admin" id="adminPanel" style="display: none;">
    <label>編集対象のID（他人）:</label>
    <input type="text" id="targetId">
    <button onclick="loadAccount(true)">読み込み</button>
  </div>

  <form id="accountForm">
    <label>ID（変更不可）:</label>
    <input type="text" id="id" readonly>

    <label>パスワード:</label>
    <input type="password" id="password">

    <label>名前:</label>
    <input type="text" id="name">

    <label>メール:</label>
    <input type="email" id="email">

    <label>補足情報:</label>
    <textarea id="info" rows="3"></textarea>

    <button type="button" onclick="save()">保存</button>
  </form>
<script src="script.js"></script>
<script src="nav.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbymlvxTf7qpxTTo4Q0B9QAKhwUG8tCQzYn8KZX_rvJj3VbGtFWikCRwIpGFIgNV4VTfQw/exec';
    let user;

    window.onload = () => {
      const saved = localStorage.getItem('user');
  if (!saved) return location.href = 'index.html';
  const user = JSON.parse(saved);
  createNavBar(user);

      document.getElementById('loggedInUser').textContent = user.name;
      document.getElementById('role').textContent = user.role;

      if (user.role === 'root') {
        document.getElementById('adminPanel').style.display = 'block';
      }

      loadAccount(false);
    };

    async function loadAccount(isAdmin) {
      const id = isAdmin ? document.getElementById('targetId').value.trim() : user.id;
      if (!id) return alert('IDを入力してください');

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ mode: 'getUserData', id })
      });

      const result = await res.json();
      if (!result.success) {
        alert('ユーザーが見つかりません');
        return;
      }

      document.getElementById('id').value = result.id;
      document.getElementById('password').value = '';
      document.getElementById('name').value = result.name;
      document.getElementById('email').value = result.email;
      document.getElementById('info').value = result.info;
    }

    async function save() {
      const id = document.getElementById('id').value;
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const info = document.getElementById('info').value;

      if (!password || !name || !email) {
        alert('すべての必須項目を入力してください');
        return;
      }

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          mode: 'updateUser',
          id,
          password,
          name,
          email,
          info
        })
      });

      const result = await res.json();
      if (result.success) {
        alert('保存しました');
        if (user.id === id) {
          user.name = name;
          user.email = email;
          user.info = info;
          localStorage.setItem('user', JSON.stringify(user));
        }
      } else {
        alert('保存に失敗しました');
      }
    }
  </script>
</body>
</html>
