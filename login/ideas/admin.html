<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー管理</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    input {
      width: 100%;
      padding: 6px;
      margin: 4px 0;
      box-sizing: border-box;
    }

    button {
      margin-top: 6px;
      padding: 6px 12px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #eee;
    }

    .danger {
      background-color: red;
      color: white;
    }
    
    #nav {
    background: #f8f9fa;
    padding: 10px;
    border-radius: 6px;
    font-weight: bold;
    }
    #nav a {
    text-decoration: none;
    margin-right: 15px;
    color: #007bff;
    }
    #nav a:hover {
    text-decoration: underline;
    }

  </style>
</head>
<body>
    <div id="nav"></div>

  <h2>ユーザー新規登録</h2>
  <div><strong>ログイン中:</strong> <span id="loginInfo"></span></div>

  <div id="formArea">
  <input type="text" id="id" placeholder="ID" required>
  <input type="password" id="password" placeholder="パスワード" required>
  <input type="text" id="name" placeholder="名前">
  <input type="email" id="email" placeholder="メール">
  <input type="text" id="info" placeholder="補足情報">
  <select id="role">
    <option value="user">user</option>
    <option value="read">read</option>
    <option value="root">root</option>
  </select>
  <button onclick="addUser()">追加</button>
</div>


  <h3>既存ユーザー一覧</h3>
  <table id="userTable">
    <thead>
      <tr><th>ID</th><th>名前</th><th>メール</th><th>権限</th><th>操作</th></tr>
    </thead>
    <tbody></tbody>
  </table>
<script src="script.js"></script>
<script src="nav.js"></script>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbymlvxTf7qpxTTo4Q0B9QAKhwUG8tCQzYn8KZX_rvJj3VbGtFWikCRwIpGFIgNV4VTfQw/exec';
    let user;

    window.onload = () => {
      const saved = localStorage.getItem('user');
  if (!saved) return location.href = 'index.html';
  const user = JSON.parse(saved);
  createNavBar(user);

      if (user.role !== 'root') {
        alert('このページはroot専用です');
        location.href = 'main.html';
        return;
      }

      document.getElementById('loginInfo').textContent = `${user.name}（${user.id}）`;
      loadUsers();
    };

    async function addUser() {
      const id = document.getElementById('id').value.trim();
      const password = document.getElementById('password').value.trim();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const info = document.getElementById('info').value.trim();
      const role = document.getElementById('role').value.trim();

      if (!id || !password) {
  alert('IDとパスワードは必須です');
  return;
}


      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({
          mode: 'addUser',
          id, password, name, email, info, role
        })
      });

      const result = await res.json();
      if (result.success) {
        alert('追加しました');
        loadUsers();
        document.querySelectorAll('#formArea input').forEach(input => input.value = '');
      } else if (result.message === 'duplicate') {
        alert('このIDはすでに使われています');
      }
    }

    async function loadUsers() {
      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ mode: 'listUsers' })
      });

      const result = await res.json();
      const tbody = document.querySelector('#userTable tbody');
      tbody.innerHTML = '';

      if (result.success) {
        result.users.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
            <td>
              <button class="danger" onclick="deleteUser('${u.id}')">削除</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    async function deleteUser(id) {
      if (!confirm(`本当に ${id} を削除しますか？`)) return;

      const res = await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ mode: 'deleteUser', id })
      });

      const result = await res.json();
      if (result.success) {
        alert('削除しました');
        loadUsers();
      } else {
        alert('削除に失敗しました');
      }
    }
  </script>
</body>
</html>
